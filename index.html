<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <header class="my-balance">
        <div class="my-balance">
          <h1>My balance</h1>
          <p><strong>$921.48</strong></p>
        </div>
      </header>

      <div class="summary">
        <div class="last-7-days">
          <h2>Spending - Last 7 days</h2>
          <ul>
            <li data-day="mon">
              <div class="bar" data-amount="$17.45"></div>
              <span class="day">mon</span>
            </li>
            <li data-day="tue">
              <div class="bar" data-amount="$34.91"></div>
              <span class="day">tue</span>
            </li>
            <li data-day="wed">
              <div class="bar current-day" data-amount="$52.36"></div>
              <span class="day">wed</span>
            </li>
            <li data-day="thu">
              <div class="bar" data-amount="$31.07"></div>
              <span class="day">thu</span>
            </li>
            <li data-day="fir">
              <div class="bar" data-amount="$23.39"></div>
              <span class="day">fri</span>
            </li>
            <li data-day="sat">
              <div class="bar" data-amount="$43.28"></div>
              <span class="day">sat</span>
            </li>
            <li data-day="sun">
              <div class="bar" data-amount="$25.48"></div>
              <span class="day">sun</span>
            </li>
          </ul>
        </div>

        <div class="this-month">
          <div>
            <h2>Total this month</h2>
            <p><strong>$478.33</strong></p>
          </div>
          <p class="from-last-month">
            <strong>+2.4%</strong>
            <span>from last month</span>
          </p>
        </div>
      </div>
    </section>
  </main>

  </footer> -->
</body>

</html>
